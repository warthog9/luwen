name: Build All
run-name: Build All
on:
  workflow_dispatch:
  workflow_call:
    inputs:
      ref:
        default: ${{ github.ref }}
        required: false
        type: string

  #push:
  #  tags: [ 'v*' ]

jobs:
  buildall:
    name: Build All the packages!
    runs-on: ubuntu-latest
    steps:
      - run: echo "Hello World"
      - run: |
          echo "What started this ref: ${{ github.ref }}"
          echo "What started this sha: ${{ github.sha }}"
          echo "Did we get a ref pass in? ${{ inputs.ref }}"
  builddeb2204:
    needs:
      - buildall
    name: Build Ubuntu 22.04
    uses: ./.github/workflows/build-deb-ubuntu-22.04.yml
    with:
      ref: ${{ inputs.ref }}
    secrets: inherit
  builddeb2404:
    needs:
      - buildall
    uses: ./.github/workflows/build-deb-ubuntu-24.04.yml
    with:
      ref: ${{ inputs.ref }}
    secrets: inherit
  buildpypi:
    needs:
      - buildall
    uses: ./.github/workflows/build-pypi.yml
    with:
      ref: ${{ inputs.ref }}
    secrets: inherit
