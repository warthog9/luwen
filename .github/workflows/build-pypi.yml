name: Publish Python üêç distribution üì¶ to PyPI and TestPyPI

on:
  workflow_dispatch:
  workflow_call:

jobs:
  # Build non-abi3 wheels for Python 3.8-3.10
  build-version-specific:
    name: Build version-specific wheels üì¶
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-tags: true
        fetch-depth: 0
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install pypa/build
      run: >-
        python3 -m
        pip install
        build
        --user
    - name: Build wheel for Python ${{ matrix.python-version }}
      uses: PyO3/maturin-action@v1
      with:
        target: x86_64
        manylinux: 2014
        args: --release --out dist -m crates/pyluwen/Cargo.toml --interpreter python${{ matrix.python-version }}
    - name: Store the wheel
      uses: actions/upload-artifact@v4
      with:
        name: python-package-py${{ matrix.python-version }}
        path: dist

  # Build abi3 wheel for Python 3.11+
  build-abi3:
    name: Build abi3 wheel for Python 3.11+ üì¶
    runs-on: ubuntu-24.04
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-tags: true
        fetch-depth: 0
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    - name: Install pypa/build
      run: >-
        python3 -m
        pip install
        build
        --user
    - name: Build abi3 wheel
      uses: PyO3/maturin-action@v1
      with:
        target: x86_64
        manylinux: 2014
        args: --release --sdist --out dist -m crates/pyluwen/Cargo.toml --features abi3-py311
    - name: Store the wheel
      uses: actions/upload-artifact@v4
      with:
        name: python-package-abi3
        path: dist

  publish-to-testpypi:
    name: Publish Python üêç distribution üì¶ to TestPyPI
    needs:
    - build-version-specific
    - build-abi3
    runs-on: ubuntu-latest

    environment:
      name: testpypi
      url: https://test.pypi.org/p/luwen

    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        pattern: python-package-*
        path: dist/
        merge-multiple: true
    - name: Publish distribution üì¶ to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        verbose: true
